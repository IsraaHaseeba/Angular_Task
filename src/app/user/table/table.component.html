<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <!--<th>Age</th>
            <th>DoB</th>
            <th>Name</th>-->
            <th>Email</th>

        </tr>


    </thead>
    <tbody>

        <tr *ngFor="let _user of this.userList">

            <td>{{_user.id}} </td>
            <td>{{_user.username}}</td>
            <td>{{_user.email}}</td>
            <!--<td>{{_user.dob | agePipe}}</td>
            <td>{{_user.dob | date}}</td>
            
            <th><button (click)="deleteUser(_user)">x</button></th>-->
            <th><button (click)="editUser(_user)">edit</button></th>

        </tr>
    </tbody>
</table>
