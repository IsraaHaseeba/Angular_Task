<div class="head flex-display">
    <h1 class="sub-title">Users</h1>
    <button class="add-button" (click)="addUser()">+</button>
</div>
<br>
<table class="box  table table-hover">
    <thead>
        <tr>

            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Dob</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let _user of this.userList">

            <td>{{_user.id}} </td>
            <td>{{_user.name}}</td>
            <td>{{_user.dob | agePipe }} </td>
            <td>{{_user.dob | date}}</td>

            <td> <button class="table-button edit-button" (click)="editUser(_user.id)">Edit</button>
                <button class="table-button delete-button" (click)="deleteUser(_user.id)">X</button>
            </td>




        </tr>

    </tbody>
</table>
<p class="lines-number">{{linesNum}} items to show.</p>
